 crossorigin="anonymous"></script>
  <script src="
https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM

  <title>TONE</title>
 </head>
 <body>
  <div class="container">
   <div class="justify-content-center controlDiv">
    <article class="row align-self-center businessName">
     <div class="col py-4">
      <h1>T O N E</h1>
      <h6 class=" blockquote-footer Source Title"> Start Creation & Walk To
Dreams <h6>
     </div>
    </article>
    <br>
    <article class="row align-self-center">
     <div class="col">
      <h4>MEMBER LOGIN</h4>
     </div>
    </article>

    <article class="row align-self-center">
     <div class="col">
      <form class="memberTypeForm">
       <fieldset class="border p-2">
        <legend  class="w-auto">
         <font size="4">&nbsp;&nbsp;Choose Member Type&nbsp;&nbsp;</font>
        </legend>
        <div class="form-check">
         <input class="form-check-input" type="radio" name="userTyp"
value="s" checked>
          <label class="form-check-label mtypLabel" for="seller">
           SELLER
          </label>
         <input class="form-check-input" type="radio" name="userTyp"
value="b">
          <label class="form-check-label mtypLabel" for="buyer">
           BUYER
          </label>
        </div>
       </fieldset>
      </form>
     </div>
    </article>
    <br>
    <article class="row align-self-center">
     <div class="col">
      <form>
       <div class="form-group">
           USER NAME:<br>
           <input class="form-control" type="text" name="username"
id="uname">
           <div class="invalid-feedback" id="usernameFB">

         </div>
           <br>
           PASSWORD:<br>
           <input class="form-control"  type="password" name="password"
id="pword">
           <div class="invalid-feedback" id="passwordFB">

         </div>
           <small id="passwordHelpInline" class="text-muted">
          Must be 8-20 characters long.
            </small>
       </div>
      </form>
     </div>
    </article>
    <article class="row align-self-center">
     <div class="col">
      <form action="/new_url" method="POST">
       <div class="form-group">
          <button type="submit" class="btn btn-dark" data-toggle="button"
aria-pressed="false" autocomplete="off" onclick = "validate()">
           Sign in
          </button>
       </div>
      </form>
     </div>
    </article>
   </div>
  </div>

  <script>
  function validate() {
   var un = document.getElementById("uname");
   var username = document.getElementById("uname").value;
   var pw = document.getElementById("pword");
   var pword = document.getElementById("pword").value;
   if (username == "" || username.length == 0 || username == null)
   {
    un.classList.add("is-invalid");
       document.getElementById("usernameFB").innerHTML= "Please insert a
username.";
   } else {
    un.classList.remove("is-invalid");
    document.getElementById("usernameFB").innerHTML= "";
   }
   if (pword == "" || pword.length == 0 || pword == null) {
    pw.classList.add("is-invalid");
       document.getElementById("passwordFB").innerHTML= "Please insert a
password.";
   } else {
    pw.classList.remove("is-invalid");
    document.getElementById("passwordFB").innerHTML= "";
   }
   if ((username != "" || username.length != 0 || username != null) &&
(pword != "" || pword.length != 0 || pword != null)) {
    window.location.href="home.html";
   }
  }

     </script>
 </body>
</html>
